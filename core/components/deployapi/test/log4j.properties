# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=INFO, CONSOLE
#log4j.rootCategory=INFO, CONSOLE, LOGFILE


log4j.logger.org.smartfrog=INFO
log4j.logger.org.smartfrog.sfcore.languages.cdl=DEBUG
log4j.logger.org.smartfrog.services.cddlm=DEBUG
log4j.logger.org.smartfrog.services.xml=DEBUG
log4j.logger.org.smartfrog.services.deployapi=DEBUG
log4j.logger.org.smartfrog.sfcore.languages.cdl.CdlCatalog=INFO

# axis2 config
log4j.logger.org.apache.axis2.engine.Phase=ERROR
log4j.logger.org.apache.axis2.soap.impl.llom.builder=ERROR 
log4j.logger.org.apache.axis2.soap.impl.llom.builder.StAXSOAPModelBuilder=ERROR
log4j.logger.org.apache.axis2.engine.AxisEngine=ERROR
log4j.loggerorg.apache.axis2.transport.http.SimpleHTTPServer=ERROR


# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=- %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r %-5p %c %x - %m%n


