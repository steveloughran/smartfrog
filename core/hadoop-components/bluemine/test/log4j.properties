### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{DATE} %-5p [%t] %c.%M() -- %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{DATE} %-5p [%t] %c -- %m%n

JSON
log4j.appender.json=org.apache.log4j.ConsoleAppender
log4j.appender.json.Target=System.out
log4j.appender.json.layout=org.smartfrog.services.json.log.Log4Json
### set log levels - for more verbose logging change 'info' to 'debug' ###

log4j.rootLogger=info, stdout
